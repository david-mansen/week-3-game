<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A Clash of Kings</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/jquery-parent-to-animate.js"></script>
    <script src="assets/javascript/game.js"></script>
  </head>
  <body>
    <div id="snow">
      <div class="container">
        <div class="row">
          <div class="col-md-12 row-centered">
            <h1>a clash of kings</h1>
            <h4 id="instructions">Choose your House</h2>
          </div>
        </div>
        <div id="houses" class="row row-centered">
          <div id="stark" class="house col-md-2 col-centered">
            <h4>Stark</h4>
            <img class="" src="assets/images/stark1.png">
            <h5>110</h5>
          </div>
          <div id="lannister" class="house col-md-2 col-centered">
            <h4>Lannister</h4>
            <img class="" src="assets/images/lannister.png">
            <h5>200</h5>
          </div>
          <div id="tyrell" class="house col-md-2 col-centered">
            <h4>Tyrell</h4>
            <img class="" src="assets/images/tyrell.png">
            <h5>150</h5>
          </div>
          <div id="baratheon" class="house col-md-2 col-centered">
            <h4>Baratheon</h4>
            <img class="" src="assets/images/baratheon.png">
            <h5>100</h5>
          </div>
          <div id="targaryen" class="house col-md-2 col-centered">
            <h4>Targaryen</h4>
            <img class="" src="assets/images/targaryen.png">
            <h5>80</h5>
          </div>
        </div>

        <div id="battleRow" class="row row-centered">
          <h2>Battle!</h2>

          <div id="attackButton" class="col-md-1 col-centered">
            <button id="attackButtonInner" type="button" class="btn btn-sharp btn-danger">Attack!</button>
          </div>

        </div>

        <div id="fieldRow" class="row row-centered">

        </div>

        <div class="row row-centered">
          <p id="infoText">uh ohhhh</p>
        </div>

      </div>
    </div>
  </body>
</html>
